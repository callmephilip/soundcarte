<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SoundCarte</title>
    <meta name="description" content="">

    <script src="js/handlebars.js"></script>
    <script src="https://connect.soundcloud.com/sdk.js"></script>

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

  <!-- <h1>SoundCarte<span id="current-stream"></span></h1> -->

  <div class="login-form">
    <h1><button id="login">Login with SoundCloud</button></h1>
  </div>

  <!-- <ul class="carte"></ul> -->

  <script id="stream-template" type="text/x-handlebars-template">
    <div class="stream">
      <div class="header"><h3>{{title}}</h3></div>
      <div class="controls">
        <span class="back" title="Skip back">Back</span>
        <span class="skip" title="Skip to next">Skip</span>
      </div>
      <span class="like" title="Click to save"><h2>Like</h2></span>
      <div class="info">
        <a href="" title="Go to user"  class="user" target="_blank"><h2></h2></a>
        <a href="" title="Go to track"  class="title" target="_blank"><h2></h2></a>
      </div>

      <img class="cover" src="{{coverImg}}">
      <img class="cover-big" src="{{coverImg500}}">
      <ul class="tracks">
        {{#each tracks}}
        <li>{{title}}</li>
        {{/each}}
      </ul>
      <div class="play"></div>

    </div>
</script>

    <script data-main="js/main" src="js/vendor/require.js"></script>
  </body>
</html>
